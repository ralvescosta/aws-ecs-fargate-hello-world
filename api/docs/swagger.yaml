paths:
  /products:
    get:
      consumes:
      - application/json
      description: List Products with pagination
      parameters:
      - description: Product Category
        in: query
        name: category
        required: true
        type: string
      - default: 10
        description: Query Limit
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: Query Offset
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.Product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: ListProducts
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new Product
      parameters:
      - description: Add Product
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/handlers.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.Product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: CreateProducts
      tags:
      - products
