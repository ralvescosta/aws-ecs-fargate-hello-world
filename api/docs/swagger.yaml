basePath: /v1
definitions:
  handlers.HTTPError:
    properties:
      message:
        type: string
      statusCode:
        type: integer
    type: object
  handlers.Product:
    properties:
      category: {}
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      updatedAt:
        type: string
    type: object
host: localhost:3333
info:
